<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文档1 - Word</title>
    <!-- 使用微软风格的图标库 (可选，这里用 emoji 和字符模拟以保持无外部依赖) -->
    <link rel="stylesheet" href="style.css">
    <!-- 伪装 Favicon -->
    <link rel="icon" href="https://img.icons8.com/color/48/000000/ms-word.png">
</head>
<body>

    <!-- 1. 顶部蓝色导航栏 -->
    <div class="app-header">
        <div class="left-section">
            <div class="waffle-menu">:::</div>
            <span class="brand-name">Word</span>
            <div class="doc-info">
                <span class="doc-title">文档1</span>
                <span class="save-status"> - 保存到 OneDrive</span>
            </div>
        </div>
        <div class="right-section">
            <div class="user-avatar">U</div>
        </div>
    </div>

    <!-- 2. 功能区 (Ribbon) 容器 -->
    <div class="ribbon-container">
        <!-- 选项卡 -->
        <div class="ribbon-tabs">
            <div class="tab">文件</div>
            <div class="tab active">开始</div>
            <div class="tab">插入</div>
            <div class="tab">布局</div>
            <div class="tab">引用</div>
            <div class="tab">审阅</div>
            <div class="tab">视图</div>
            <div class="tab">帮助</div>
        </div>

        <!-- 工具栏 (对应 WordLogic.js 的 id) -->
        <div class="ribbon-toolbar">
            <!-- 字体设置组 -->
            <div class="group">
                <select id="font-select" class="ribbon-select font-family" title="字体">
                    <option value="Arial, sans-serif">Arial</option>
                    <option value="SimHei, sans-serif">黑体</option>
                    <option value="SimSun, serif">宋体</option>
                    <option value="'Microsoft YaHei', sans-serif">微软雅黑</option>
                    <option value="Times New Roman, serif">Times New Roman</option>
                </select>
                <select id="fontsize-select" class="ribbon-select font-size" title="字号">
                    <option value="1">10</option>
                    <option value="2">13</option>
                    <option value="3" selected>16</option>
                    <option value="4">18</option>
                    <option value="5">24</option>
                    <option value="6">32</option>
                    <option value="7">48</option>
                </select>
            </div>

            <div class="separator"></div>

            <!-- 样式组 -->
            <div class="group">
                <button id="bold-btn" class="ribbon-btn" title="加粗 (Ctrl+B)"><b>B</b></button>
                <button id="italic-btn" class="ribbon-btn" title="倾斜 (Ctrl+I)"><i>I</i></button>
                <button id="underline-btn" class="ribbon-btn" title="下划线 (Ctrl+U)"><u>U</u></button>
                <!-- 颜色选择器伪装成按钮 -->
                <div class="color-picker-wrapper" title="字体颜色">
                    <span class="color-label">A</span>
                    <input type="color" id="fontcolor-picker" aria-label="选择字体颜色">
                    <div class="color-bar"></div>
                </div>
            </div>

            <div class="separator"></div>

            <!-- 对齐组 -->
            <div class="group">
                <button id="align-left-btn" class="ribbon-btn" title="左对齐">
                    <span class="icon-lines lines-left">==<br>==<br>==</span>
                </button>
                <button id="align-center-btn" class="ribbon-btn" title="居中">
                    <span class="icon-lines lines-center">==<br>==<br>==</span>
                </button>
                <button id="align-right-btn" class="ribbon-btn" title="右对齐">
                    <span class="icon-lines lines-right">==<br>==<br>==</span>
                </button>
                <button id="align-justify-btn" class="ribbon-btn" title="两端对齐">
                    <span class="icon-lines lines-justify">==<br>==<br>==</span>
                </button>
            </div>


            <div class="separator"></div>

            <!-- 插入与设置组 -->
            <div class="group">
                <button id="insert-emoji-btn" class="ribbon-btn" title="插入表情">😊</button>
                <!-- 设置按钮伪装成“编辑器设置” -->
                <button id="settings-btn" class="ribbon-btn" title="编辑器首选项">⚙️</button>
            </div>
        </div>
    </div>

    <!-- 3. 主编辑区域 -->
    <div class="workspace">
        <!-- 纸张 -->
        <div id="paper" class="paper-sheet" contenteditable="true" spellcheck="false"></div>
    </div>

    <!-- 4. 底部状态栏 -->
    <div class="status-bar">
        <div class="status-left">
            <span>第 1 页，共 1 页</span>
            <span>0 个字</span>
            <span>中文(中国)</span>
        </div>
        <div class="status-right">
            <span>专注模式</span>
            <span>100%</span>
            <span class="zoom-btn">+</span>
        </div>
    </div>

    <!-- 5. 模态框与面板 (ID必须保留) -->
    
    <!-- 设置弹窗 -->
    <div id="settings-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <span id="close-btn" class="close-btn">&times;</span>
            <div class="modal-header">
                <h2>开发人员工具 / 预设文本</h2>
            </div>
            <div class="modal-body">
                <p class="modal-hint">输入下方的文本后，编辑器将进入“演示模式”。所有的键盘输入都将按顺序输出以下内容。</p>
                <textarea id="preset-text" placeholder="在此粘贴文章或代码..."></textarea>
            </div>
            <div class="modal-footer">
                <button class="ms-btn ms-btn-primary" onclick="document.getElementById('close-btn').click()">保存并关闭</button>
            </div>
        </div>
    </div>

    <!-- 表情面板 -->
    <div id="emoji-panel" class="emoji-panel hidden">
        <span id="emoji-close-btn" class="emoji-close-btn">&times;</span>
        <!-- JS 会在这里填充表情 -->
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
